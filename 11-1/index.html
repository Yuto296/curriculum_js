<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()" id="select_lst">
        <option id="select">選択してください</option>
        <option id="selected_jpn" value="japan">日本語</option>
        <option id="selected_en" value="english">English</option>
        <option id="selected_all" value="all">全て表示</option>
    </select>
    <table>
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        var tr = document.querySelectorAll('tr');
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            var selected = document.getElementById('select_lst').value;
            if(selected == 'japan'){
                tr[0].style.display = 'block';
                tr[1].style.display = 'none';
            }else if(selected == 'english'){
                tr[0].style.display = 'none';
                tr[1].style.display = 'block';
            }else if(selected == 'all'){
                tr[0].style.display = 'block';
                tr[1].style.display = 'block';
            }
        }
    </script>
</body>
</html>
